<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Cube World!</title>
    <style>
        button {
            width: 200px;
            font-size: 15px;
            margin: 8px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div align="center">
        <h2>Its Cube Time!</h2>
        <img id="gambar" src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-dicoding-challenge-illustration.png" alt="Its a rubiks cube!" width="150" height="100">
        <p id="caption"><b>Sudah siap untuk memecahkan teka-teki permainan tersebut?</b></p>
        <div class="button-group"></div>
        <div class="button"><button>Sejarah</button></div>
        <div class="button"><button>Permainan</button></div>
        <div class="button"><button><i>Fun Fact</i></button></div>
        <div class="button"><button>Play (Coming Soon)</button></div>
        <div class="button"><button>Exit</button></div>
    </div>
    <hr size="2" width="95%" color="black">
    <div id="links">
        <p>Situs lainnya yang tidak kalah menarik:</p>
        <ul>
            <li><a href="http://www.dicoding.com" id="dicodingLink">Dicoding</a></li>
            <li><a href="http://www.google.com" id="googleLink">Google</a></li>
        </ul>
    </div>

    <script>
        let gambar = document.getElementById('gambar');
        gambar.setAttribute('width', '300');
        gambar.setAttribute('height', '215');

        let buttons = document.querySelectorAll('.button');
        const playButton = buttons[3];
        const playButtonElemet = playButton.childNodes[0];
        playButtonElemet.setAttribute('disabled', 'disabled')

        let dicoding = document.getElementById('dicodingLink');
        dicoding.innerText = "Belajar Programing Didicoding"
        dicoding.innerHTML = "<i>Belajar Programing Didicoding </i>";

        let google = document.getElementById('googleLink');
        google.innerText = "Mencari Sesuatu Yang Sama Mbah Google"
        google.innerHTML = "<i>Mencari Sesuatu Yang Sama Mbah Google</i>"

        const button2 = document.getElementsByClassName('button')
        for (let buttonArray of button2) {
            buttonArray.childNodes[0].style.borderRadius = '4px';
        }
    </script>
</body>

</html>
